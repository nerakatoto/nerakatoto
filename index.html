<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine dengan Winrate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #111, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slot-machine {
      text-align: center;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      max-width: 500px;
      width: 95%;
      position: relative;
    }

    .credit {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #000;
      color: gold;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      border: 2px solid gold;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .reel {
      width: 90px;
      height: 90px;
      background: #000;
      border: 2px solid #ff4444;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.6);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .reel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .spinning {
      animation: spin 0.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: darkred;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .bet-controls {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .bet-controls button {
      background: #333;
      border: 1px solid #fff;
      font-size: 18px;
    }

    .settings {
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }

    .settings label {
      display: block;
      margin-bottom: 8px;
    }

    .settings input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="credit">ðŸ’° Saldo: <span id="saldo">1000</span></div>
    <h2>ðŸŽ° Slot Machine ðŸŽ°</h2>

    <div class="reels">
      <div class="reel" id="reel1"><img src="https://ik.imagekit.io/siguz6jtd/ea/image(2).png?updatedAt=1757835285569"></div>
      <div class="reel" id="reel2"><img src="https://ik.imagekit.io/siguz6jtd/ea/image(3).png?updatedAt=1757835283193"></div>
      <div class="reel" id="reel3"><img src="https://ik.imagekit.io/siguz6jtd/ea/image(1).png?updatedAt=1757835285331"></div>
    </div>

    <div class="bet-controls">
      <button onclick="ubahTaruhan(-100)">-</button>
      <span>Taruhan: ðŸ’µ <span id="bet">500</span></span>
      <button onclick="ubahTaruhan(100)">+</button>
    </div>

    <button onclick="spin()">Putar Sekarang</button>
    <div class="result" id="result">Klik tombol untuk memulai!</div>

    <!-- PENGATURAN -->
   <!--  <div class="settings">
      <label for="winrate">ðŸŽ¯ Atur Winrate (%): <span id="winrateLabel">30</span>%</label>
      <input type="range" id="winrate" min="0" max="100" value="30" oninput="updateWinrate(this.value)">
    </div> -->
  </div>

  <script>
    const symbols = [
      "https://ik.imagekit.io/siguz6jtd/ea/image(2).png?updatedAt=1757835285569",
      "https://ik.imagekit.io/siguz6jtd/ea/image(4).png?updatedAt=1757835285434",
      "https://ik.imagekit.io/siguz6jtd/ea/image.png?updatedAt=1757835285402",
      "https://ik.imagekit.io/siguz6jtd/ea/image(3).png?updatedAt=1757835283193",
      "https://ik.imagekit.io/siguz6jtd/ea/image(1).png?updatedAt=1757835285331"
    ];

    let saldo = 1000;
    let taruhan = 500;
    let winrate = 30; // default 30%

    function ubahTaruhan(val) {
      taruhan = Math.max(10, taruhan + val);
      document.getElementById("bet").textContent = taruhan;
    }

    function updateWinrate(val) {
      winrate = parseInt(val);
      document.getElementById("winrateLabel").textContent = val;
    }

    function spin() {
      if (saldo < taruhan) {
        document.getElementById("result").textContent = "âŒ Saldo tidak cukup!";
        return;
      }

      saldo -= taruhan;
      updateSaldo();
      const reels = [document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
      const intervals = [];

      document.getElementById("result").textContent = "ðŸŽ² Memutar...";
      reels.forEach(reel => reel.classList.add("spinning"));

      reels.forEach((reel, index) => {
        let i = 0;
        intervals[index] = setInterval(() => {
          reel.innerHTML = `<img src="${symbols[i % symbols.length]}">`;
          i++;
        }, 100);

        setTimeout(() => {
          clearInterval(intervals[index]);
          reel.classList.remove("spinning");

          // cek apakah menang berdasarkan winrate
          if (index === reels.length - 1) {
            const isWin = Math.random() * 100 < winrate;
            if (isWin) {
              // buat hasil 3 sama
              let symbol = symbols[Math.floor(Math.random() * symbols.length)];
              reels.forEach(r => r.innerHTML = `<img src="${symbol}">`);
            } else {
              // random biasa
              reel.innerHTML = `<img src="${symbols[Math.floor(Math.random() * symbols.length)]}">`;
            }
            if (index === 2) checkResult();
          } else {
            reel.innerHTML = `<img src="${symbols[Math.floor(Math.random() * symbols.length)]}">`;
          }
        }, 1500 + index * 800);
      });
    }

    function checkResult() {
      const r1 = document.getElementById("reel1").querySelector("img").src;
      const r2 = document.getElementById("reel2").querySelector("img").src;
      const r3 = document.getElementById("reel3").querySelector("img").src;
      let menang = 0;

      if (r1 === r2 && r2 === r3) {
        menang = taruhan * 10;
        document.getElementById("result").textContent = "ðŸŽ‰ JACKPOT! Kamu Menang " + menang + "!";
        document.getElementById("result").style.color = "gold";
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        menang = taruhan * 3;
        document.getElementById("result").textContent = "ðŸ˜Š Lumayan! Menang " + menang;
        document.getElementById("result").style.color = "lightgreen";
      } else {
        document.getElementById("result").textContent = "ðŸ˜¢ Coba lagi ya!";
        document.getElementById("result").style.color = "red";
      }

      saldo += menang;
      updateSaldo();
    }

    function updateSaldo() {
      document.getElementById("saldo").textContent = saldo;
    }
  </script>
</body>
</html>
